<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Space Tree Visualization</title>
    <link rel="stylesheet" href="tree.css">
    <script src="tree.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>State Space Tree Visualization</h1>
        <div class="input-container">
            <label for="numbers">Enter numbers (comma-separated):</label>
            <input type="text" id="numbers" placeholder="e.g., 1, 2, 3, 4">

            <label for="target">Enter target sum:</label>
            <input type="number" id="target" placeholder="e.g., 5">

            <button onclick="showTree()">Generate Tree</button>
        </div>

        <div id="tree-container">
            <!-- The tree will be dynamically inserted here by JavaScript -->
        </div>
    </div>
</body>
</html>
